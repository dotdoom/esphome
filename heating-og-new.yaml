      inverted: false
  - platform: gpio
    restore_mode: RESTORE_DEFAULT_OFF
    name: "SW3"
    pin:
      sn74hc595: sn74hc595_hub
      # Use pin number 0
      number: 3
      inverted: false
  - platform: gpio
    restore_mode: RESTORE_DEFAULT_OFF
    name: "SW4"
    pin:
      sn74hc595: sn74hc595_hub
      # Use pin number 0
      number: 4
      inverted: false
  - platform: gpio
    restore_mode: RESTORE_DEFAULT_OFF
    name: "SW5"
    pin:
      sn74hc595: sn74hc595_hub
      # Use pin number 0
      number: 5
      inverted: false
  - platform: gpio
    restore_mode: RESTORE_DEFAULT_OFF
