# Remember to enable HA API (api.yaml) for the proxy to be available.

esp32:
  # Required for BLE.
  framework:
    type: esp-idf

esp32_ble_tracker:
  scan_parameters:
    # Recommended scan intervals for esphome.
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true
