udp:
  - id: syslog_server
    addresses: !secret syslog_server

time:
  # https://github.com/esphome/esphome/issues/12591
  - id: syslog_fake_time
    platform: sntp
    timezone: UTC
    servers:
      - 127.0.0.1

syslog:
  udp_id: syslog_server
  time_id: syslog_fake_time

mqtt:
  # Disable logging to save bandwidth.
  log_topic: null

logger:
  # Disable logging to save cycles.
  baud_rate: 0
